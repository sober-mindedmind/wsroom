<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"> </meta> 
<title>Insert title here</title>
<link rel="stylesheet" href="css/bootstrap.min.css"/>
<script type="text/javascript" src="js/jquery-3.1.0.min.js" ></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		   <div th:if="${param.error}" style="color:red">
	            Invalid username and password.
	        </div>
	        <div th:if="${param.logout}">
	            You have been logged out.
	        </div>
	        <form th:action="@{/login}" method="post">
	            
	            <div class="form-group">
		             <label for="name">User Name:</label>
		             <input id="name" type="text" class="form-control"  name="username" placeholder="Enter user name" />
	            </div>
	        
	        	<div class="form-group">
		             <label for="pwd"> Password:</label>
		             <input id="pwd" type="password" class="form-control"  name="password" placeholder="Enter your password" />
	            </div>           
	           
	            <div><input type="submit"  class="btn btn-default" value="Sign In"/></div>
	        </form>
	        
	        <a href="/users/registration?form">Registration</a>
	        
	</div>        
</body>
</html>
